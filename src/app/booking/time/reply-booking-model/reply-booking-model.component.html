<div class="reply-booking">
    <form #relpyBookingForm="ngForm">
        <div bsModal #replyBookingModel="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="optimalBookingTimeModel" aria-hidden="true">
            <div class="modal-dialog" *ngIf="hourOfDay">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close vapps-icon-app-close" (click)="close()"></span>
                    </div>

                    <div class="modal-body">

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group label-floating">
                                    <input class="form-control edited" type="text" value="{{ d(input.date) }} {{ hourOfDay }}" readonly disabled>
                                    <label class="control-label">预约时间</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group label-floating" [ngClass]="{'is-empty': !input.name}">
                                    <input class="form-control" type="text" name="name" [(ngModel)]="input.name" autofocus required>
                                    <label class="control-label">姓名</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group label-floating" [ngClass]="{'is-empty': !input.phoneNumber}">
                                    <input class="form-control" type="number" name="phoneNumber" [(ngModel)]="input.phoneNumber" pattern="(13\d|14[57]|15[^4,\D]|17[678]|18\d)\d{8}|170[059]\d{7}" required>
                                    <label class="control-label">手机号</label>
                                </div>
                            </div>

                            <div class="col-xs-6">
                                <div class="form-group label-floating" [ngClass]="{'is-empty': !input.subscriberNum}">
                                    <input class="form-control" type="number" name="subscriberNum" [(ngModel)]="input.subscriberNum" required>
                                    <label class="control-label">预约人数</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12" *ngIf="bookingInfoData.needEmail">
                                <div class="form-group label-floating" [ngClass]="{'is-empty': !input.emailAddress}">
                                    <input class="form-control" type="email" name="emailAddress" [(ngModel)]="input.emailAddress" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" required>
                                    <label class="control-label">电子邮箱</label>
                                </div>
                            </div>

                            <div class="col-xs-6" *ngIf="bookingInfoData.needGender">
                                <!-- <input class="form-control" type="number" name="gender" [(ngModel)]="input.gender" required>
                                    <label class="control-label">性别</label> -->
                                <div class="gender-select-wrap">
                                    <select class="gender-select form-group label-floating" name="gender" [ngModel]="defaultGenderSelect" (ngModelChange)="selectGenderHandler($event)">
                                            <option value="0" selected>性别</option>
                                            <option [value]="listItem.value" *ngFor="let listItem of genderSelectListData">{{ listItem.displayText }}</option>
                                        </select>
                                </div>
                            </div>

                            <div class="col-xs-6" *ngIf="bookingInfoData.needAge">
                                <div class="form-group label-floating" [ngClass]="{'is-empty': !input.age}">
                                    <input class="form-control" type="number" name="age" [(ngModel)]="input.age" required>
                                    <label class="control-label">年龄</label>
                                </div>
                            </div>

                        </div>

                        <div class="footer row">
                            <div class="col-xs-12">
                                <button type="submit" class="btn primary-bgcolor btn-block" [disabled]="!relpyBookingForm.form.valid" (click)="submit()" [buttonBusy]="saving" [busyText]="'提交中...'"><i class="fa fa-check"></i> <span>提交</span></button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
