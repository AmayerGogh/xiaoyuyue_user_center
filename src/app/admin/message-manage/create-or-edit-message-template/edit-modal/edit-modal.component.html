<kendo-dialog *ngIf="active" (close)="closeForm()">
    <kendo-dialog-titlebar>
        {{ isNew ? l("AddNew") : l("Edit") }}
    </kendo-dialog-titlebar>

    <form novalidate [formGroup]="editForm">
        <div class="form-group">
            <label for="dataItemName" class="control-label">{{l("SmsTemplateKey")}}</label>
            <input type="text" class="k-textbox" formControlName="dataItemName" />
            <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.dataItemName.valid || editForm.controls.dataItemName.pristine">
                {{l("SmsTemplateKeyCanNotBeEmpty")}}
            </div>
        </div>
        <div class="form-group">
            <label for="dataItemValue" class="control-label">{{l("SmsTemplateValue")}}</label>
            <input type="text" class="k-textbox" formControlName="dataItemValue" />
            <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.dataItemValue.valid || editForm.controls.dataItemValue.pristine">
                {{l("SmsTemplateValueCanNotBeEmpty")}}
            </div>
        </div>
        <div class="form-group" [hidden]="editForm.controls.id">
            <label for="id" class="control-label">ID</label>
            <input type="text" class="k-textbox" formControlName="id" />
        </div>
    </form>

    <kendo-dialog-actions>
        <button class="k-button" (click)="onCancel($event)">{{l("Cancel")}}</button>
        <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">{{l("Save")}}</button>
    </kendo-dialog-actions>
</kendo-dialog>
