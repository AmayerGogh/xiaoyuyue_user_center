<div class="booking-about" [@routerTransition] *ngIf="businessAboutData">
    <div class="about-header about-item">
        <h5 class="title-name">{{ businessAboutData.name }}</h5>
        <div class="intro-wrap">{{businessAboutData.description}}</div>
    </div>
    <div class="about-body about-item">
        <div class="banner-wrap item" *ngIf="businessAboutData">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" *ngFor="let item of businessAboutData.pictures">
                        <span class="img" [ngStyle]="{'background-image': 'url(' + item + ')'}"></span>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="video-wrap item" *ngIf="businessAboutData.videoUrl"></div>
    </div>
    <div class="about-footer about-item">
        <div class="address item">
            <div class="item-left">
                <div class="info-wrap">
                    <span class="name">地  址</span>
                    <span class="colon">:</span>
                    <span class="desc">{{businessAboutData.outletAddress}}</span>
                </div>
            </div>
            <div class="item-right"><span class="btn primary-bgcolor  vapps-icon-app-location"></span></div>
        </div>
        <div class="contact item">
            <div class="item-left">
                <div class="info-wrap">
                    <span class="name">联系人</span>
                    <span class="colon">:</span>
                    <span class="desc">{{businessAboutData.contactorName}}</span>
                </div>
            </div>
            <div class="item-right"><span class="btn primary-bgcolor  vapps-icon-app-qr-code"></span></div>
        </div>
        <div class="phone item">
            <div class="item-left">
                <div class="info-wrap">
                    <span class="name">手  机</span>
                    <span class="colon">:</span>
                    <span class="desc">{{businessAboutData.contactorPhoneNum}}</span>
                </div>
            </div>
            <div class="item-right"><a [href]="'tel:'+businessAboutData.contactorPhoneNum"><span class="btn primary-bgcolor  vapps-icon-app-phone"></span></a></div>
        </div>
    </div>
    <xiaoyuyue-footer-ad></xiaoyuyue-footer-ad>
</div>
