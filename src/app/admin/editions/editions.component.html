<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>{{("Editions")}}</span> <small>{{l("EditionsHeaderInfo")}}</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
            <button *ngIf="permission.isGranted(adminPermissions.system_Editions)" class="btn btn-primary blue" (click)="createEdition()"><i class="fa fa-plus"></i> {{l("CreateNewEdition")}}</button>
        </div>
    </div>

    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">
            <div id="EditionsTable"></div>
            <kendo-grid [data]="editionsData | async" [pageSize]="pageSize" [skip]="skip" [pageable]="{ buttonCount: buttonCount,info: info,type: type,pageSizes: pageSizes, previousNext: previousNext}" (dataStateChange)="dataStateChange($event)">
                <kendo-grid-column field="displayName" title="{{l('EditionName')}}"></kendo-grid-column>
                <kendo-grid-command-column title="{{l('CreationTime')}}">
                    <ng-template let-dataItem kendoGridCellTemplate>
                        {{t(dataItem.creationTime)}}
                    </ng-template>
                </kendo-grid-command-column>
                <kendo-grid-command-column title="{{l('Actions')}}">
                    <ng-template let-dataItem kendoGridCellTemplate>
                        <button *ngIf='permission.isGranted(adminPermissions.system_EditionsEdit)' (click)="editHandler(dataItem)" class="btn btn-xs btn-primary"><i class="fa fa-edit"></i></button>
                        <button *ngIf='permission.isGranted(adminPermissions.system_EditionsDelete)' (click)="removeHandler(dataItem)" class="btn btn-xs btn-danger"><i class="fa fa-trash-o"></i></button>
                    </ng-template>
                </kendo-grid-command-column>
                <kendo-grid-messages noRecords="{{l('NoDataAvailable')}}" pagerItemsPerPage="{{l('ItemsPerPage')}}" pagerOf="{{l('PagerOf')}}" pagerItems="{{l('Items')}}" pagerNextPage="{{l('NextPage')}}" pagerPreviousPage="{{l('PreviousPage')}}" pagerFirstPage="{{l('FirstPage')}}"
                    pagerLastPage="{{l('LastPage')}}"></kendo-grid-messages>
            </kendo-grid>
        </div>
    </div>
    <!--<createOrEditEditionModal #createOrEditEditionModal (modalSave)="getEditions()"></createOrEditEditionModal>-->
</div>
