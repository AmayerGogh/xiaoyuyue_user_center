<div class="booking-time" [@routerTransition]>
    <input class="flatpickr" [(ngModel)]="selectDate">
    <div *ngIf="availableDateItemData">
        <div *ngFor="let availableDateItem of availableDateItemData;">
            <div class="valid-time-wrap clearfix" *ngIf="t(availableDateItem.date) == selectDate">
                <div class="time-field-time col-xs-4" [ngClass]="{'disabled': time.maxQueueNum<=0, 'active': selectIndex == index}" *ngFor="let time of availableDateItem.times; let index=index">
                    <span class="time-content" (click)="selectOptimalTime(index, time)">{{time.hourOfDay}}</span>
                </div>
            </div>
        </div>
    </div>
    <xiaoyuyue-optimal-booking-time-model #optimalBookingTimeModel></xiaoyuyue-optimal-booking-time-model>
    <xiaoyuyue-reply-booking-model #replyBookingModel></xiaoyuyue-reply-booking-model>
</div>
