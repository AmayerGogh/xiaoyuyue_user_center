<div class="reply-booking">
    <form #relpyBookingFrom="ngForm">
        <div bsModal #replyBookingModel="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="optimalBookingTimeModel"
            aria-hidden="true" [config]="{backdrop: 'static'}">
            <div class="modal-dialog" *ngIf="hourOfDay">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close" (click)="close()">X</span>
                    </div>

                    <div class="modal-body">

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group label-floating">
                                    <input class="form-control edited" type="text" value="{{ d(input.date) }} {{ hourOfDay }}" readonly disabled>
                                    <label class="control-label">预约时间</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group label-floating">
                                    <input class="form-control" type="text" (keyup)="getNameHandler($event)" autofocus required>
                                    <label class="control-label">姓名</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group label-floating">
                                    <input class="form-control" type="text" (keyup)="getPhoneNumberHandler($event)" required>
                                    <label class="control-label">手机号</label>
                                </div>
                            </div>

                            <div class="col-xs-6">
                                <div class="form-group label-floating">
                                    <input class="form-control" type="number" (keyup)="getSubscriberNumHandler($event)" required>
                                    <label class="control-label">预约人数</label>
                                </div>
                            </div>
                        </div>

                        <div class="footer row">
                            <div class="col-xs-12">
                                <button type="submit" class="btn primary-bgcolor btn-block" (click)="submit()">应约</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
