<div class="admin-header">
    <div class="header-bg">
        <div class="content">
            <div class="avatar" [ngStyle]="{'background-image': 'url(' + profilePicture + ')'}">
                <!-- <img [src]="profilePicture" width="100%" alt="avatar"> -->
            </div>
            <div class="username">{{shownLoginName}}</div>
        </div>
    </div>
    <div class="menu-wrap card">
        <div class="menu-item" routerLink="/user/booking/list">
            <a class="item">
                <span class="vapps-icon vapps-icon-app-user-manage"></span>
                <span class="name">应约管理</span>
            </a>
        </div>
        <div class="menu-item" routerLink="/user/info">
            <a class="item">
                <span class="vapps-icon vapps-icon-app-user-info"></span>
                <span class="name">个人信息</span>
            </a>
        </div>
        <div class="menu-item" routerLink="/user/settings">
            <a class="item">
                <span class="vapps-icon vapps-icon-app-user-setting"></span>
                <span class="name">设置管理</span>
            </a>
        </div>
    </div>
</div>

<div class="time-line-wrap" infinite-scroll [scrollWindow]="false" [infiniteScrollDistance]="infiniteScrollDistance" [infiniteScrollThrottle]="infiniteScrollThrottle" (scrolled)="onScrollDown()">
    <div class="time-line-content" *ngIf="totalCount>0; else empty">
        <div *ngFor="let perBookingOrderData of allPerBookingOrderData">
            <div class="time-item clearfix" *ngFor="let item of perBookingOrderData" (click)="showBookingDetail(item.id)">
                <div class="item-logo card-shadow"><img [src]="item.orgLogoUrl" width="100%" height="100%" alt="图片加载失败..."></div>
                <div class="item-content card-shadow">
                    <div class="flex-item">
                        <div class="flex-left"><span class="icon vapps-icon-app-time-line-item-name"></span></div>
                        <div class="flex-right booking-name">{{ item.bookingName }}</div>
                    </div>

                    <div class="flex-item">
                        <div class="flex-left"><span class="icon vapps-icon-app-time-line-outlet"></span></div>
                        <div class="flex-right">{{ item.bookingDateTime }}</div>
                    </div>

                    <div class="flex-item">
                        <div class="flex-left"><span class="icon vapps-icon-app-time-line-shophours"></span></div>
                        <div class="flex-right">{{ item.outlet }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #empty>
    <div class="empty-wrap">
        <xiaoyuyue-empty-page [text]="slogan"></xiaoyuyue-empty-page>
    </div>
</ng-template>
