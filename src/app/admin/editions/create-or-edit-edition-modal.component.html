<div [@routerTransition]>
    <form #roleForm="ngForm" novalidate (ngSubmit)="save()">
        <div class="row margin-bottom-5">
            <div class="col-xs-6">
                <div class="page-head">
                    <div class="page-title">
                        <h1>
                            <span *ngIf="edition.id">{{l("EditEdition")}}: {{edition.displayName}}</span>
                            <span *ngIf="!edition.id">{{l("CreateNewEdition")}}</span>
                            <small>{{l("EditionsHeaderInfo")}}</small>
                        </h1>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 text-right">
                <button [disabled]="saving" type="button" class="btn btn-default red" (click)="close()"><i class="fa fa-arrow-left"></i>{{l("Back")}}</button>
                <button type="submit" class="btn btn-primary blue" [disabled]="!roleForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
            </div>
        </div>
        <div class="portlet light margin-bottom-0">
            <div class="portlet-body">
                <tabset class="tab-container tabbable-line">
                    <tab heading="{{l('EditionProperties')}}">
                        <div class="form-group form-md-line-input form-md-floating-label no-hint">
                            <input #editionNameInput class="form-control" type="text" name="EditionDisplayName" [ngClass]="{'edited':edition.displayName}"
                                [(ngModel)]="edition.displayName" required maxlength="64">
                            <label>{{l("EditionName")}}</label>
                        </div>
                    </tab>
                    <tab heading="{{l('Features')}}">
                        <feature-tree #featureTree></feature-tree>
                    </tab>
                </tabset>
            </div>
        </div>
    </form>
</div>
