<div [@routerTransition]>
    <form #registerForm="ngForm">
        <div class="register-wrap card-shadow">
            <div class="logo-wrap">
                <img src="/assets/common/images/login/logo-colorized.png" width="40px" alt="logo">
            </div>

            <div class="toggle-wrap clearfix">
                <span class="ordinary-login col-xs-6" (click)="phoneRegister()">
                    {{l('PhoneRegister')}}
                    <span class="line" *ngIf="isPhoneRegister"></span>
                </span>
                <span class="phone-login col-xs-6" (click)="emailRegister()">
                    {{l('EmailRegister')}}
                    <span class="line" *ngIf="!isPhoneRegister"></span>
                </span>
            </div>

            <div class="register-body form-horizontal">
                <div [@routerTransition] *ngIf="isPhoneRegister">
                    <div class="row">
                        <label class="col-md-1 col-sm-2 label-on-left">
                            <span class="vapps-icon-app-login-phone"></span>
                        </label>
                        <div class="col-md-11 col-sm-10">
                            <div class="form-group label-floating">
                                <label class="control-label"></label>
                                <input class="form-control" placeholder="{{l('PhoneNumber')}}" type="tel" name="phoneNumber" required [(ngModel)]="registerInput.phoneNumber">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-md-1 col-sm-2 label-on-left">
                            <span class="vapps-icon-app-login-code"></span>
                        </label>
                        <div class="col-md-11 col-sm-10">
                            <div class="validate-code-wrap form-group label-floating">
                                <label class="control-label"></label>
                                <input class="form-control" placeholder="{{l('VerificationCode')}}" type="text" name="registerCode" required [(ngModel)]="registerInput.registerCode">
                                <xiaoyuyue-send-code [codeType]="codeType" [sendCodeType]="sendCodeType" [phoneNumber]="registerInput.phoneNumber"></xiaoyuyue-send-code>
                            </div>
                        </div>
                    </div>
                </div>

                <div [@routerTransition] *ngIf="!isPhoneRegister">
                    <div class="row">
                        <label class="col-md-1 col-sm-2 label-on-left">
                            <span class="vapps-icon-app-login-phone"></span>
                        </label>
                        <div class="col-md-11 col-sm-10">
                            <div class="form-group label-floating">
                                <label class="control-label"></label>
                                <input class="form-control" placeholder="{{l('Booking.EmailAddress')}}" type="tel" name="emailAddress" required [(ngModel)]="registerInput.emailAddress">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-md-1 col-sm-2 label-on-left">
                            <span class="vapps-icon-app-login-code"></span>
                        </label>
                        <div class="col-md-11 col-sm-10">
                            <div class="validate-code-wrap form-group label-floating">
                                <label class="control-label"></label>
                                <input class="form-control" placeholder="{{l('VerificationCode')}}" type="text" name="registerCode" required [(ngModel)]="registerInput.registerCode">
                                <xiaoyuyue-send-code [codeType]="codeType" [sendCodeType]="sendCodeType" [emailAddress]="registerInput.emailAddress"></xiaoyuyue-send-code>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="register-btn-wrap">
                    <button class="btn btn-register" type="button" [disabled]="!registerForm.form.valid" (click)="register()" [buttonBusy]="saving"
                        [busyText]="l('Registering')">
                        <i></i>
                        <span>{{ l('Register') }}</span>
                    </button>
                </div>
            </div>

            <div class="register-footer"></div>
        </div>
    </form>
</div>
