<div [@routerTransition]>
    <form #loginForm="ngForm" method="post">
        <div class="register-wrap portlet">
            <div class="register-title">
                <div class="title">{{l("CreateAnAccount")}}</div>
            </div>
            <div class="register-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group form-md-line-input form-md-floating-label">
                            <input id="userName" class="form-control" type="text" autocomplete="off" name="UserName" required maxlength="256" maxlength="32">
                            <label for="userName">机构名称</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group form-md-line-input form-md-floating-label">
                            <input id="userName" class="form-control" type="text" autocomplete="off" name="UserName" required maxlength="256" maxlength="32" [(ngModel)]="phoneNumber">
                            <label for="userName">手机号</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="validate-code-wrap form-group form-md-line-input form-md-floating-label">
                            <input id="userName" class="form-control" type="text" autocomplete="off" name="UserName" required maxlength="256" maxlength="32">
                            <label for="userName">验证码</label>
                            <div class="get-sms-btn form-group form-md-line-input">
                                <button type="button" class="btn" (click)="send()" #smsBtn [disabled]="!phoneNumber">获取验证码</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group form-md-line-input form-md-floating-label">
                            <input id="userName" class="form-control" type="text" autocomplete="off" name="UserName" required maxlength="256" maxlength="32">
                            <label for="userName">设置密码</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group form-md-line-input form-md-floating-label">
                            <input id="userName" class="form-control" type="text" autocomplete="off" name="UserName" required maxlength="256" maxlength="32">
                            <label for="userName">确认密码</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <div class="col-md-5 col-xs-6">
                            <label class="mt-checkbox mt-checkbox-outline">
                                <input class="form-control" type="checkbox" name="aboutTerms" value="true" />阅读并同意
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="btn register-btn-wrap">
                    {{l("CreateAnAccount")}}
                </div>
            </div>
            <div class="register-footer"></div>
        </div>
    </form>
</div>
